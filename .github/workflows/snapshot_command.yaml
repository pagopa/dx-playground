name: Snapshot Command
on:
  issue_comment:
    types: [created]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot:
    name: Snapshot
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/snapshot') }}
    runs-on: ubuntu-latest
    steps:

      - name: Extract type from comment (with default)
        id: parse
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          echo "Full comment: $COMMENT_BODY"

          type=$(echo "$COMMENT_BODY" | sed -En 's/^\/snapshot[[:space:]]{1,}([^[:space:]]+).*/\1/p')

          if [ -z "$type" ]; then
            echo "No type argument provided, defaulting to beta"
            type="beta"
          else
            echo "Parsed type: $type"
          fi
          echo "type=$type" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # https://github.com/actions/checkout/issues/1471#issuecomment-1771231294
          fetch-tags: true
          fetch-depth: 0
          token: ${{ secrets.GH_BOT_PAT }}

      # Corepack is an official tool by Node.js that manages package managers versions
      - name: Setup yarn
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Configure Git user
        run: |
          git config --global user.email "dx-pagopa-github-bot@pagopa.it"
          git config --global user.name "dx-pagopa-bot"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT }}
          DISTRIBUTION_TYPE: ${{ steps.parse.outputs.type }}
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          version: yarn dlx @changesets/cli version --snapshot $DISTRIBUTION_TYPE
          publish: yarn dlx @changesets/cli publish --tag $DISTRIBUTION_TYPE
          setupGitUser: false

      - name: Comment on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          PUBLISHED_ARTIFACTS: ${{ steps.changesets.outputs.publishedPackages }}
          DISTRIBUTION_TYPE: ${{ steps.parse.outputs.type }}
        with:
          github-token: ${{ secrets.GH_BOT_PAT }}
          script: |
            const issueNumber = context.issue.number;
            const distribution = process.env.DISTRIBUTION_TYPE;
            const publishedPackages = process.env.PUBLISHED_ARTIFACTS;

            const body = `
            ðŸš€ Release Candidate Command executed.

            Distribution type: **${distribution}**

            ${publishedPackages}
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body,
            });
