name: Snapshot Reusable Workflow
on:
  workflow_call:
    inputs:
      pr_number:
        description: "The pull request number."
        required: true
        type: number
      distribution_type:
        description: "The type of distribution (e.g., beta, alpha)."
        required: false
        type: string
        default: "beta"
    secrets:
      gh_bot_pat:
        description: "GitHub Bot PAT for repository access."
        required: true
      npm_token:
        description: "npm token for package publishing."
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot:
    name: Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Get PR branch name
        id: get_pr_branch
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const pull_number = core.getInput('pr_number');
            core.warning('pull_number: ' + pull_number);

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number,
            });
            return pr.head.ref;
          result-encoding: string

      - name: Set distribution type
        id: parse
        run: |
          echo "type=${{ inputs.distribution_type }}" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        env:
          BRANCH_NAME: ${{ steps.get_pr_branch.outputs.result }}
        with:
          # https://github.com/actions/checkout/issues/1471#issuecomment-1771231294
          fetch-tags: true
          fetch-depth: 0
          token: ${{ secrets.gh_bot_pat }}
          ref: ${{ env.BRANCH_NAME }}

      # Corepack is an official tool by Node.js that manages package managers versions
      - name: Setup yarn
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Configure Git user
        run: |
          git config --global user.email "dx-pagopa-github-bot@pagopa.it"
          git config --global user.name "dx-pagopa-bot"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        env:
          GITHUB_TOKEN: ${{ secrets.gh_bot_pat }}
          DISTRIBUTION_TYPE: ${{ steps.parse.outputs.type }}
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          version: yarn dlx @changesets/cli version --snapshot $DISTRIBUTION_TYPE
          publish: yarn dlx @changesets/cli publish --tag $DISTRIBUTION_TYPE
          setupGitUser: false

      - name: Comment on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          PUBLISHED_ARTIFACTS: ${{ steps.changesets.outputs.publishedPackages }}
          DISTRIBUTION_TYPE: ${{ steps.parse.outputs.type }}
        with:
          github-token: ${{ secrets.gh_bot_pat }}
          script: |
            const issueNumber = inputs.pr_number;
            const distribution = process.env.DISTRIBUTION_TYPE;
            const publishedPackages = process.env.PUBLISHED_ARTIFACTS;

            const body = `
            ðŸš€ Release Candidate Command executed.

            Distribution type: **${distribution}**

            ${publishedPackages}
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body,
            });
