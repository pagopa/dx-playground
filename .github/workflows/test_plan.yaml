      - name: Terraform Plan Bash
        id: plan-sh
        uses: pagopa/dx/.github/actions/filter-terraform-plan@feat-terraform-plan-action # pagopa/dx-playground/.github/actions/filter-terraform-plan-sh@feat-action-terraform-plan
        with:
          base-path: ${{ steps.directory.outputs.dir }}
          sensitive-keys: hidden-link,APPINSIGHTS_INSTRUMENTATIONKEY,APPINSIGHTS_SAMPLING_PERCENTAGE
          # no-refresh: true
          upload-artifact: true

      - name: Output Plan Bash
        if: ${{ always() }}
        run: |
          echo "Terraform Plan Output:"
          echo "----------------------"
          echo "${{ steps.plan-sh.outputs.summary_line }}"
          echo "${{ steps.plan-sh.outputs.filtered_plan_path }}"
