name: Create Tag - TEST

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name'
        required: true
        type: string
        default: "@test/my-tag@v1.0.0"
      tag_message:
        description: 'Tag message'
        required: false
        type: string
        default: 'Release tag'

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BOT_PAT }}

      - name: Configure Git
        run: |
          git config --local user.email "dx-pagopa-bot@pagopa.it"
          git config --local user.name "dx-pagopa-bot"

      - name: Create and push tag
        run: |
          echo "Creating tag: ${{ inputs.tag_name }}"
          git tag -a "${{ inputs.tag_name }}" -m "${{ inputs.tag_message }}"
          git push origin "${{ inputs.tag_name }}"
          echo "Tag ${{ inputs.tag_name }} created successfully"
